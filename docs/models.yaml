models:
  -
    name: VGG16
    description: Classic object recognition model
    type: Computer Vision
    subtype: Object Recognition
    size: 528
    reference: https://arxiv.org/abs/1409.1556
    demoUrl: 'vgg16'

  -
    name: Inception V3
    description: Classic object recognition model
    type: Computer Vision
    subtype: Object Recognition
    size: 92
    reference: https://arxiv.org/abs/1512.00567
    demoUrl: 'inception'

  -
    name: Mobile Net
    description: Suited for mobile devices
    type: Computer Vision
    subtype: Object Recognition
    size: 17
    reference: https://arxiv.org/pdf/1704.04861.pdf
    demoUrl: 'mobilenet'

  -
    name: Unsupervised Sentiment Neuron
    description: A system which learns an excellent representation of sentiment, despite being trained only to predict the next character in the text of Amazon reviews.
    type: Natural Language Processing
    subtype: Sentiment Analysis
    size: 330
    reference: https://blog.openai.com/unsupervised-sentiment-neuron/
    demoUrl: 'review-sentiment'

  -
    name: DeepMoji
    description: Encodes short texts into 2304 features representing the emotional content. Yields state-of-the-art performance for detecting emotions, sarcasm, insults etc. Trained by predicting 64 types of emojis across 1.2 billion tweets.
    type: Natural Language Processing
    subtype: Emotion Representations for Transfer Learning
    size: 86
    reference: https://github.com/bfelbo/DeepMoji
    demoUrl: https://deepmoji.mit.edu
  -
    name: DeepLab-ResNet
    description: Semantic segmentation by atrous convolution, multi-scale inputs with max-pooling to merge the results from all scales, and atrous spatial pyramid pooling. The model has been pretrained on MS-COCO dataset.
    type: Computer Vision
    subtype: Semantic Segmentation
    size: 177
    reference: https://github.com/DrSleep/tensorflow-deeplab-resnet
    demoUrl: 'deeplab'

  -
    name: SSD Inception v2
    description:  A convnet for object detection with single shot multibox detector
    type: Computer Vision
    subtype: Object Detection
    size: 445
    reference: https://github.com/tensorflow/models/tree/master/research/object_detection
    demoUrl: 'ssd-inception'
  -
    name: DenseNet
    description: A convnet where outputs from preivous layers are all concatenated, rather than summed, and fed forward to the next layer. Transition layers help reduce the size of the model.
    type: Computer Vision
    subtype: Object Detection
    size: 3840
    reference: https://github.com/liuzhuang13/DenseNet  
